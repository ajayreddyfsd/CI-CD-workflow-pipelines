# =============================
# Professional CI Workflow
# =============================
# This is a workflow for real-world projects.
# It will:
# 1. Run on pushes or pull requests
# 2. Check code style (lint)
# 3. Run tests
# 4. Build the project
# 5. Use caching for faster installs
# 6. Run jobs in order when needed

name: Professional CI Workflow

# -----------------------------
# When should this workflow run?
# -----------------------------
on:
  push:
    branches:
      - main
      - dev # Run when pushing to main or dev
  pull_request:
    branches:
      - main
      - dev # Run on PRs to main or dev

# -----------------------------
# Jobs are tasks the workflow does
#! currently myworkflow has 3 jobs - lint job, test job, and build job
# -----------------------------
jobs:
  lint: # Job 1: check code style
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3 # Get code from repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Use Node.js version 20

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint # Check code style

  test: # Job 2: run tests
    runs-on: ubuntu-latest
    needs: lint # Only run tests after lint passes
    env:
      NODE_ENV: test # Set environment variable

    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Make sure code works

      - name: Code coverage (optional)
        run: npm run coverage || echo "Coverage step optional"

  build: # Job 3: build project
    runs-on: ubuntu-latest
    needs: test # Only build if tests pass

    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Create final build
